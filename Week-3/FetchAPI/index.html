      // Async Await syntax, prefer to use this only
      // Recommended to use this way of fetching data
      async function getAnimalData() {
        const response = await fetch("https://fakerapi.it/api/v1/persons"); // this is how we call an api using fetch and access the data from it, and How frontend and backend communicate.
        const json = await response.json();
        console.log(json);
      }
    </script>
