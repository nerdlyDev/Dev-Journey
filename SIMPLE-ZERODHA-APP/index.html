<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Zerodha</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-right: 100px;
        padding-left: 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        src="logo.png"
        alt="logo"
        width="200"
        height="90px"
        style="padding-top: -5px"
      />
      <div style="display: flex">
        <div style="padding: 30px; color: #666; cursor: pointer">Signup</div>
        <div style="padding: 30px; color: #666; cursor: pointer">About</div>
        <div style="padding: 30px; color: #666; cursor: pointer">Product</div>
        <div style="padding: 30px; color: #666; cursor: pointer">Pricing</div>
        <div style="padding: 30px; color: #666; cursor: pointer">Support</div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; padding-top: 10px">
      <img src="landing.png" alt="landing" width="800px" height="500px" />
    </div>
    <div style="display: flex; justify-content: center">
      <h1 style="font-weight: 500">Invest in everything</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <h2 style="font-weight: 400">
        Online platform to invest in stocks, derivatives, mutual funds and more
      </h2>
    </div>

    <div style="text-align: center; padding: 20px">
      <div
        style="
          background-color: cornflowerblue;
          padding: 10px 30px;
          display: inline-block;
          cursor: pointer;
          color: #fff;
          border-radius: 3px;
          font-size: 20px;
        "
      >
        <strong>Sign Up</strong>
      </div>
    </div>
  </body>
</html>
