<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <h1>Time: <span id="clock"></span></h1>
    <script>
      function updateTime() {
        const date = new Date();
        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");
        const seconds = date.getSeconds().toString().padStart(2, "0");

        // 24-hour format
        const time24 = `${hours}:${minutes}:${seconds}`;

        // 12-hour format with AM/PM
        const amPm = hours >= 12 ? "PM" : "AM";
        const hours12 = hours % 12 || 12; // Convert to 12-hour format
        const time12 = `${hours12}:${minutes}:${seconds} ${amPm}`;

        document.getElementById("clock").textContent = `${time24} / ${time12}`;
      }

      // Update the clock every second
      setInterval(updateTime, 1000);

      // Initial call to update the clock on page load
      updateTime();
    </script>
  </body>
</html>
