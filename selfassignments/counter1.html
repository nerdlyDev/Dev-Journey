<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter (using setTimeout)</title>
  </head>
  <body>
    <h1>Counter: <span id="count">0</span></h1>
    <script>
      let count = 0;
      let timeoutId;

      function updateCounter() {
        count++;
        document.getElementById("count").textContent = count;

        if (count === 10) {
          clearTimeout(timeoutId); // Stop the counter when it reaches 10
          return;
        }

        // Schedule the next update using setTimeout
        timeoutId = setTimeout(updateCounter, 1000); // Update every second
      }

      updateCounter(); // Initial call to start the counter
    </script>
  </body>
</html>
